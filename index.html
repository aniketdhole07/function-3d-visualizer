<body onload="load_all();">
        
	<div id="content">

		<form id="settings" method="POST" onsubmit="return update();" onchange="update();">
			<placeholder >Enter Equation z =</placeholder>
            <input name="func" id="inp" type="text" value="-y-sin(x)^2" list="languageList">
            <datalist id="languageList">
            <option value="-y-sin(x)^2" />
            <option value="x+y^2" />
            <option value="sin(x)+cos(y)" />
            <option value="E^x" />
            </datalist>
			<div>
                <div class="container">
                <div class="range-slider">
                    <placeholder >Size     </placeholder>
                    <input name="rnge" class="input-range" type="range" value="10" min="1" max="100">
                    <span  class="range-value">10</span>
                </div>
                <div class="range-slider1">
                    <placeholder >Accuracy</placeholder>
                    <input name="acc" class="input-range1" type="range" value="50" min="1" max="100">
                    <span  class="range-value1">30</span>
                </div>
                <script src="slide.js" type="text/javascript"> </script>
			</div>
        <input type="submit"  value="Plot">
        </form>
        <div id="chart" style="margin: 10px auto">
    </div>
